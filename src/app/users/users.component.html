<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="routeType == 'list'">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="forename">
    <th mat-header-cell *matHeaderCellDef> Forename </th>
    <td mat-cell *matCellDef="let element"> {{element.forename}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef> Enabled </th>
    <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'d/M/yy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form [formGroup]="newUserForm" (ngSubmit)="onSubmit()" *ngIf="router.url == '/users/new'">
  <div class="example-container" *ngIf="router.url == '/users/new'">
    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Forename" formControlName="forename" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Surname" formControlName="surname" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Company" formControlName="company" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Verify your password" formControlName="passwordVerify" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <p>
      <button type="submit" md-raised-button>Submit</button>
      <button type="button" (click)="goBack()" md-raised-button>Back</button>
    </p>
  </div>
</form>
