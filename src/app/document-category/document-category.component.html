<h1 class="mat-display-1">Document Category</h1>

<div *ngIf="routeType == 'list'">
  <label>
    <button  mat-flat-button color="primary" (click)="router.navigate(['/document-category/new']);">Add new document category</button>
  </label>&nbsp;
  <label>
    <button  mat-flat-button color="primary" (click)="router.navigate(['/document-category/sort']);">Edit Order</button>
  </label>
</div><br/>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="routeType == 'list'">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At (DD-MM-YY)</th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'d/M/yy'}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"><i class="material-icons" style="cursor: pointer;" title="Edit" (click)="this.router.navigate(['/document-category/edit/'+element.id]);">edit</i></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <i class="material-icons" title="Delete" style="cursor: pointer;" (click)="this.showConfirmDelete[element.id]=true">delete_forever</i>
      <p *ngIf="showConfirmDelete[element.id]">Are you sure? <a href="javascript:void(0);" (click)="deleteDocumentCategory(element);">Yes</a> / <a href="javascript:void(0);" (click)="this.showConfirmDelete[element.id]=false">No</a></p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Edit or New -->
<div *ngIf="routeType == 'edit' || routeType == 'new'">

  <h2>{{routeType | titlecase}} Document Category</h2>

  <form #createDocumentCategoryForm='ngForm' (ngSubmit)="onSubmit(createDocumentCategoryForm)">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input  matInput  placeholder="Name" name="name" [(ngModel)]="documentCategoryItem.name" required>
    </mat-form-field><br/>

    <input type="hidden" name="order" [(ngModel)]="documentCategoryItem.order"/><br/>

    <div>
      <button mat-flat-button color="primary" type="submit" *ngIf="routeType == 'edit'">Update</button>
      <button mat-flat-button color="primary" type="submit" *ngIf="routeType == 'new'">Create</button>
      &nbsp;<button mat-flat-button color="primary" (click)="router.navigate(['/document-category'])">Cancel</button>
    </div>
  </form>
</div>
