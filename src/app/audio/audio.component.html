<h1 class="mat-display-1">Audio</h1>

<div *ngIf="routeType == 'list'">
  <label>
    <button  mat-flat-button color="primary" (click)="router.navigate(['/audio/new']);">Add new audio</button>
  </label>&nbsp;
  <label>
    <button  mat-flat-button color="primary" (click)="router.navigate(['/audio/sort']);">Edit Order</button>
  </label>
</div><br/>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="routeType == 'list'">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="file.name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.file.fileName}} </td>
  </ng-container>

  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef> Length </th>
    <td mat-cell *matCellDef="let element"> {{element.length}} </td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef> Enabled </th>
    <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'d/M/yy'}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Listen </th>
    <td mat-cell *matCellDef="let element"> <i class="material-icons">music_note</i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div *ngIf="routeType == 'edit'">
</div>

<!-- Audio uploader -->
<div *ngIf="routeType == 'edit' || routeType == 'new'">

  <mat-form-field>
    <mat-select placeholder="I'm a select" [(ngModel)]="selectedValue">
      <mat-option *ngFor="let item of items" [value]="item.value">
        {{item.view}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit(uploadForm)">
    <div>
      <label>Name</label>
      <input type="text">
    </div>

    <div>
      <label>Go Live Date</label>
      <input type="text">
    </div>

    <div>
      <input type="file" name="profile" accept=".mp3" (change)="onFileSelect($event)"/>
    </div>
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>
</div>
